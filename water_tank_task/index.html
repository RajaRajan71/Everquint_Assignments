<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Problem Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Water Tank Problem Solver</h1>
        <p>Enter block heights (comma-separated):</p>
        
        <input 
            type="text" 
            id="heights-input" 
            value="0,4,0,0,0,6,0,6,4,0" 
            placeholder="e.g., 0,4,0,0,0,6,0,6,4,0"
        >
        
        <button onclick="runVisualization()">Calculate & Visualize</button>
        
        <div class="results">
            <h2>Total Trapped Water: <span id="water-result">0 Units</span></h2>
        </div>

        <div id="visualization-container">
            <svg id="water-tank-svg"></svg>
        </div>

    </div>

    <script src="waterTank.js"></script>
</body>
</html>
